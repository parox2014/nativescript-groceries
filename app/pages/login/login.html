<StackLayout #container>
  <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
  <TextField hint="Email Address"
             keyboardType="email"
             autocorrect="false"
             [(ngModel)]="user.email"
             autocapitalizationType="none"></TextField>
  <TextField hint="Password"
             secure="true"
             [(ngModel)]="user.password"></TextField>
  <!--<Label [text]="user.email"></Label>-->
  <!--<Label [text]="user.password"></Label>-->
  <Button [text]="submitText"
          class="submit-button"
          (tap)="submit()"></Button>
  <Button [text]="signUpText"
          (tap)="toggleDisplay()"></Button>
</StackLayout>
